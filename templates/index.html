<!DOCTYPE html>
<html>
<head>
    <title>CAD Decision Support System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Enter Patient Data</h2>
    <form action="/predict" method="post">
        <label>Age:</label><input type="number" name="age" step="1" required><br>
        <label>Sex (1=Male, 0=Female):</label><input type="number" name="sex" min="0" max="1" required><br>
        <label>Chest Pain Type (0-3):</label><input type="number" name="cp" min="0" max="3" required><br>
        <label>Resting BP:</label><input type="number" name="trestbps" required><br>
        <label>Cholesterol:</label><input type="number" name="chol" required><br>
        <label>Fasting Blood Sugar (1/0):</label><input type="number" name="fbs" min="0" max="1" required><br>
        <label>Resting ECG (0-2):</label><input type="number" name="restecg" min="0" max="2" required><br>
        <label>Max Heart Rate:</label><input type="number" name="thalach" required><br>
        <label>Exercise Induced Angina (1/0):</label><input type="number" name="exang" min="0" max="1" required><br>
        <label>ST Depression:</label><input type="number" step="0.1" name="oldpeak" required><br>
        <label>Slope (0-2):</label><input type="number" name="slope" min="0" max="2" required><br>
        <label>Major Vessels (0-3):</label><input type="number" name="ca" min="0" max="3" required><br>
        <label>Thal (1-3):</label><input type="number" name="thal" min="1" max="3" required><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
